<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garbage Card Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            background-color: #33691e;
            color: #eee;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .game-container {
            background-color: #004d40;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            box-sizing: border-box; /* Ensure padding doesn't push width over */
        }

        h1 {
            text-align: center;
            color: #a7ffeb;
            margin-bottom: 20px;
        }

        #game-info {
            text-align: center;
            font-size: 1.1em;
            margin-bottom: 20px;
        }

        .center-area {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-bottom: 30px;
        }

        .card-slot {
            width: 100px;
            height: 140px;
            border: 2px dashed rgba(255, 255, 255, 0.4);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            background-color: rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .card-slot p {
            position: absolute;
            bottom: 5px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.8em;
        }

        .card-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 6px;
            transition: transform 0.3s ease-in-out;
        }

        .card-image.face-down {
            background-color: #777;
        }

        .player-area {
            background-color: #00796b;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 25px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .player-area h2 {
            text-align: center;
            color: #e0f2f1;
            margin-top: 0;
            margin-bottom: 15px;
        }

        .player-layout {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            justify-items: center;
        }

        .player-area.active-player {
            border: 3px solid #ffeb3b;
            box-shadow: 0 0 25px rgba(255, 235, 59, 0.7);
        }

        .actions {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .actions button {
            padding: 12px 25px;
            font-size: 1.1em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }

        .actions button:hover:not(:disabled) {
            background-color: #66bb6a;
            transform: translateY(-2px);
        }

        .actions button:disabled {
            background-color: #9e9e9e;
            cursor: not-allowed;
        }

        /* Lobby and controls styling */
        .lobby-container, .game-full-message, .nickname-section {
            background-color: #00796b;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .lobby-container input[type="text"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #004d40;
            margin-right: 10px;
            width: 200px;
            font-size: 1em;
        }

        .lobby-container button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .lobby-container button:hover {
            background-color: #66bb6a;
        }

        #game-link-display {
            margin-top: 15px;
            font-size: 1.1em;
            color: #e0f2f1;
            word-wrap: break-word; /* To prevent long URLs from breaking layout */
        }

        #game-link-display a {
            color: #ffeb3b;
            text-decoration: none;
        }

        #game-link-display a:hover {
            text-decoration: underline;
        }

        /* Hide elements based on game state */
        .hidden {
            display: none !important;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .game-container {
                padding: 15px;
            }
            .player-layout {
                grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            }
            .card-slot {
                width: 80px;
                height: 112px;
            }
            .center-area {
                flex-direction: column;
                gap: 20px;
                align-items: center;
            }
            .lobby-container input[type="text"] {
                width: 100%;
                margin-bottom: 10px;
            }
            .lobby-container button {
                width: 100%;
                margin-top: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Garbage Card Game</h1>

        <div id="nickname-section" class="nickname-section">
            <label for="nickname-input">Your Nickname:</label>
            <input type="text" id="nickname-input" placeholder="Enter your nickname" maxlength="15">
            <button id="save-nickname-btn">Save Nickname</button>
            <p id="current-nickname-display">Current: Guest</p>
        </div>

        <div id="lobby-section" class="lobby-container">
            <h2>Game Lobby</h2>
            <button id="create-game-btn">Create New Game</button>
            <p>OR</p>
            <div>
                <input type="text" id="join-game-id-input" placeholder="Enter Game ID">
                <button id="join-game-btn">Join Game</button>
            </div>
            <p id="game-link-display" class="hidden"></p>
            <p id="lobby-status-message" style="color: #ffeb3b; margin-top: 10px;"></p>
        </div>

        <div id="game-full-section" class="game-full-message hidden">
            <h2>Game is Full!</h2>
            <p>Sorry, this game has reached its maximum number of players (4/4).</p>
            <button id="back-to-lobby-btn">Back to Lobby</button>
        </div>

        <div id="game-play-section" class="hidden">
            <div id="game-info">
                <p>Game ID: <span id="game-id-display">N/A</span></p>
                <p>Current Turn: <span id="current-player-display">Waiting...</span></p>
            </div>

            <div class="center-area">
                <div class="draw-pile card-slot" id="draw-pile">
                    <img src="blank_card.png" alt="Draw Pile" class="card-image face-down">
                    <p>Draw Pile</p>
                </div>
                <div class="discard-pile card-slot" id="discard-pile">
                    <img src="blank_card.png" alt="Discard Pile" class="card-image face-down">
                    <p>Discard Pile</p>
                </div>
            </div>

            <div id="players-container">
                </div>

            <div class="actions">
                <button id="draw-card-btn">Draw Card</button>
                <button id="pass-turn-btn" disabled>Pass Turn</button>
                <button id="leave-game-btn" style="background-color: #f44336;">Leave Game</button>
            </div>
        </div>

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics.js";
        import { getDatabase, ref, set, onValue, push, remove, runTransaction } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDQRcHzt0LT9d0xozMFdRdQo-53p11JeYQ",
            authDomain: "garbagecardgame.firebaseapp.com",
            projectId: "garbagecardgame",
            storageBucket: "garbagecardgame.firebasestorage.app",
            messagingSenderId: "695757044499",
            appId: "1:695757044499:web:fbcb65363591a04bbe38e6",
            measurementId: "G-VDEMZ4YQX7"
        };

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const db = getDatabase(app);

        const BLANK_CARD_IMG = 'blank_card.png';
        const CARD_BACK_IMG = 'card_back.png';
        const CARD_IMAGES_BASE_URL = 'https://raw.githubusercontent.com/Githubuser102234/Garbage-Card-Game/refs/heads/main/cards/';
        const MAX_PLAYERS_IN_GAME = 4;

        const gameIdDisplay = document.getElementById('game-id-display');
        const currentPlayerDisplay = document.getElementById('current-player-display');
        const playersContainer = document.getElementById('players-container');
        const drawPile = document.getElementById('draw-pile');
        const discardPile = document.getElementById('discard-pile');
        const drawCardBtn = document.getElementById('draw-card-btn');
        const passTurnBtn = document.getElementById('pass-turn-btn');
        const leaveGameBtn = document.getElementById('leave-game-btn');

        const nicknameInput = document.getElementById('nickname-input');
        const saveNicknameBtn = document.getElementById('save-nickname-btn');
        const currentNicknameDisplay = document.getElementById('current-nickname-display');

        const lobbySection = document.getElementById('lobby-section');
        const createGameBtn = document.getElementById('create-game-btn');
        const joinGameIdInput = document.getElementById('join-game-id-input');
        const joinGameBtn = document.getElementById('join-game-btn');
        const gameLinkDisplay = document.getElementById('game-link-display');
        const lobbyStatusMessage = document.getElementById('lobby-status-message');

        const gameFullSection = document.getElementById('game-full-section');
        const backToLobbyBtn = document.getElementById('back-to-lobby-btn');

        const gamePlaySection = document.getElementById('game-play-section');

        let gameState = {
            gameId: null,
            players: {},
            currentPlayerId: null,
            localPlayerId: null,
            localPlayerNickname: 'Guest',
            deckSize: 0,
            discardTopCard: null,
            status: 'lobby' /* 'lobby', 'playing', 'full' */
        };

        let currentDrawnCard = null;
        let unsubscribeFromGame = null; /* To store the Firebase onValue listener function */

        /* --- UI Visibility Management --- */
        function showSection(sectionElement) {
            lobbySection.classList.add('hidden');
            gameFullSection.classList.add('hidden');
            gamePlaySection.classList.add('hidden');
            sectionElement.classList.remove('hidden');
        }

        /* --- Nickname Management --- */
        function loadNickname() {
            const savedNickname = localStorage.getItem('playerNickname');
            if (savedNickname) {
                gameState.localPlayerNickname = savedNickname;
                nicknameInput.value = savedNickname;
                currentNicknameDisplay.textContent = `Current: ${savedNickname}`;
            }
        }

        function saveNickname() {
            const newNickname = nicknameInput.value.trim();
            if (newNickname) {
                localStorage.setItem('playerNickname', newNickname);
                gameState.localPlayerNickname = newNickname;
                currentNicknameDisplay.textContent = `Current: ${newNickname}`;
                lobbyStatusMessage.textContent = 'Nickname saved!';
            } else {
                lobbyStatusMessage.textContent = 'Nickname cannot be empty.';
            }
        }

        /* --- Game State Management Functions --- */

        async function createGame() {
            lobbyStatusMessage.textContent = '';
            const gameId = 'GAME' + Math.random().toString(36).substring(2, 8).toUpperCase();
            const initialGameData = {
                players: {},
                status: 'waiting',
                currentPlayerId: null,
                deckSize: 0,
                discardTopCard: null
            };

            await set(ref(db, 'games/' + gameId), initialGameData);
            console.log(`Game created with ID: ${gameId}`);
            joinGame(gameId);
            gameLinkDisplay.innerHTML = `Share this link: <a href="${window.location.origin}/#${gameId}">${window.location.origin}/#${gameId}</a>`;
            gameLinkDisplay.classList.remove('hidden');
        }

        async function joinGame(gameIdToJoin) {
            lobbyStatusMessage.textContent = 'Joining game...';
            gameLinkDisplay.classList.add('hidden');

            const gameRef = ref(db, 'games/' + gameIdToJoin);

            /* Use transaction to safely add player */
            const result = await runTransaction(gameRef, (currentData) => {
                if (currentData) {
                    const players = currentData.players || {};
                    const playerCount = Object.keys(players).length;

                    if (playerCount >= MAX_PLAYERS_IN_GAME) {
                        currentData.status = 'full';
                        return currentData; /* Abort transaction and signal game is full */
                    }

                    /* Generate a unique player ID for this session */
                    const newPlayerId = push(ref(db, `games/${gameIdToJoin}/players`)).key;
                    players[newPlayerId] = {
                        name: gameState.localPlayerNickname,
                        connected: true,
                        layout: {
                            '1': { card: null, faceUp: false },
                            '2': { card: null, faceUp: false },
                            '3': { card: null, faceUp: false },
                            '4': { card: null, faceUp: false },
                            '5': { card: null, faceUp: false },
                            '6': { card: null, faceUp: false },
                            '7': { card: null, faceUp: false },
                            '8': { card: null, faceUp: false },
                            '9': { card: null, faceUp: false },
                            '10': { card: null, faceUp: false }
                        }
                    };
                    currentData.players = players;
                    currentData.status = playerCount + 1 === MAX_PLAYERS_IN_GAME ? 'playing' : 'waiting'; /* Start game if full */

                    /* If this is the first player, set them as current player */
                    if (!currentData.currentPlayerId) {
                         currentData.currentPlayerId = newPlayerId;
                    }
                    return currentData;
                }
                return null; /* Game doesn't exist */
            });

            if (result.committed) {
                const gameData = result.snapshot.val();
                if (gameData && gameData.status === 'full' && Object.keys(gameData.players).length >= MAX_PLAYERS_IN_GAME) {
                    showSection(gameFullSection);
                    lobbyStatusMessage.textContent = '';
                } else if (gameData) {
                    gameState.gameId = gameIdToJoin;
                    /* Find our new player ID, which was generated inside the transaction */
                    /* We need to find the ID that matches our nickname or generate a new one */
                    /* For simplicity, we'll assign a fixed player ID for now and assume it's unique enough */
                    /* In a real app, you'd use Firebase Auth UID or manage session IDs carefully */
                    let foundPlayerId = null;
                    for (const pId in gameData.players) {
                        if (gameData.players[pId].name === gameState.localPlayerNickname && gameData.players[pId].connected === true) {
                            foundPlayerId = pId;
                            break;
                        }
                    }
                    if (!foundPlayerId) {
                        /* Fallback if transaction didn't give us the ID directly, or player was already there */
                        /* This is a simplification; ideally, the transaction would return the ID */
                        foundPlayerId = Object.keys(gameData.players).find(id => gameData.players[id].name === gameState.localPlayerNickname) || `player_${Date.now()}`;
                        console.warn("Could not retrieve specific newPlayerId from transaction, using fallback or existing.");
                    }
                    gameState.localPlayerId = foundPlayerId;
                    console.log(`Joined game ${gameState.gameId} as Player ID: ${gameState.localPlayerId}`);

                    window.location.hash = gameState.gameId; /* Update URL to reflect joined game */
                    lobbyStatusMessage.textContent = `Joined game: ${gameState.gameId}`;
                    startListeningToGame(gameIdToJoin);
                    showSection(gamePlaySection);
                } else {
                    lobbyStatusMessage.textContent = 'Game not found or invalid ID.';
                    showSection(lobbySection);
                }
            } else {
                if (result.snapshot.val() && result.snapshot.val().status === 'full') {
                    showSection(gameFullSection);
                    lobbyStatusMessage.textContent = '';
                } else {
                    lobbyStatusMessage.textContent = 'Failed to join game. Please try again.';
                    showSection(lobbySection);
                }
            }
        }

        function leaveGame() {
            if (gameState.gameId && gameState.localPlayerId) {
                const playerRef = ref(db, `games/${gameState.gameId}/players/${gameState.localPlayerId}`);
                remove(playerRef)
                    .then(() => {
                        console.log("Left game successfully.");
                        if (unsubscribeFromGame) {
                            unsubscribeFromGame(); /* Detach listener */
                        }
                        gameState.gameId = null;
                        gameState.localPlayerId = null;
                        gameState.players = {};
                        gameState.currentPlayerId = null;
                        window.location.hash = ''; /* Clear game ID from URL */
                        showSection(lobbySection);
                        lobbyStatusMessage.textContent = 'You have left the game.';
                        currentDrawnCard = null; /* Clear any held card */
                        initUI(); /* Re-initialize UI to lobby state */
                    })
                    .catch(error => {
                        console.error("Error leaving game:", error);
                        lobbyStatusMessage.textContent = 'Error leaving game. Try refreshing.';
                    });
            }
        }

        function startListeningToGame(gameId) {
            if (unsubscribeFromGame) {
                unsubscribeFromGame(); /* Detach previous listener if any */
            }
            const gameRef = ref(db, 'games/' + gameId);
            unsubscribeFromGame = onValue(gameRef, (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    gameState.players = data.players || {};
                    gameState.currentPlayerId = data.currentPlayerId;
                    gameState.deckSize = data.deckSize || 0;
                    gameState.discardTopCard = data.discardTopCard || null;
                    gameState.status = data.status || 'waiting';

                    if (gameState.status === 'full' && Object.keys(gameState.players).length >= MAX_PLAYERS_IN_GAME && !gameState.players[gameState.localPlayerId]) {
                        showSection(gameFullSection);
                    } else if (Object.keys(gameState.players).length === 0 && !gameState.localPlayerId) {
                         /* If game became empty and we're not registered, go to lobby */
                        showSection(lobbySection);
                        lobbyStatusMessage.textContent = 'Game disbanded or no players.';
                        window.location.hash = '';
                    } else if (gameState.players[gameState.localPlayerId]) {
                        renderPlayers();
                        updateGameInfo();
                        updateDrawAndDiscardPiles();
                        showSection(gamePlaySection);
                    } else {
                        /* This means we're trying to join, but not yet registered or removed. Stay in lobby. */
                        console.log("Not in game yet, staying in lobby or game full check.");
                        if (!gameState.gameId) { /* If we are somehow in a game-play state but have no gameId (e.g. just left) */
                             showSection(lobbySection);
                        }
                    }

                } else {
                    console.log("Game no longer exists or cleared.");
                    if (unsubscribeFromGame) {
                        unsubscribeFromGame();
                    }
                    gameState.gameId = null;
                    gameState.localPlayerId = null;
                    gameState.players = {};
                    gameState.currentPlayerId = null;
                    window.location.hash = '';
                    showSection(lobbySection);
                    lobbyStatusMessage.textContent = 'The game has ended or was deleted.';
                }
            }, (error) => {
                console.error("Firebase read failed:", error);
                lobbyStatusMessage.textContent = 'Error connecting to game. Please try again.';
                showSection(lobbySection);
            });
        }

        /* --- UI Rendering Functions (Same as before, just included for context) --- */

        function renderPlayers() {
            playersContainer.innerHTML = '';
            const playerIds = Object.keys(gameState.players);

            playerIds.forEach(pId => {
                const player = gameState.players[pId];
                const playerArea = document.createElement('div');
                playerArea.classList.add('player-area');
                playerArea.id = `player-${pId}`;
                if (pId === gameState.currentPlayerId) {
                    playerArea.classList.add('active-player');
                }
                if (pId === gameState.localPlayerId) {
                    playerArea.classList.add('local-player');
                    playerArea.innerHTML = `<h2>Your Layout (${player.name})</h2>`;
                } else {
                    playerArea.innerHTML = `<h2>${player.name || `Player ${pId.substring(0, 4)}`}</h2>`;
                }

                const playerLayout = document.createElement('div');
                playerLayout.classList.add('player-layout');

                for (let i = 1; i <= 10; i++) {
                    const cardSlot = document.createElement('div');
                    cardSlot.classList.add('card-slot', `card-pos-${i}`);
                    cardSlot.dataset.position = i;
                    cardSlot.dataset.playerId = pId;

                    const card = player.layout[i];
                    const isFaceUp = card && card.faceUp;
                    const imageUrl = getCardImageUrl(card ? card.card : null, isFaceUp);

                    const img = document.createElement('img');
                    img.src = imageUrl;
                    img.alt = `Card Slot ${i}`;
                    img.classList.add('card-image');
                    if (!isFaceUp) {
                        img.classList.add('face-down');
                    }

                    cardSlot.appendChild(img);
                    playerLayout.appendChild(cardSlot);

                    if (pId === gameState.localPlayerId) {
                        cardSlot.addEventListener('click', handleCardSlotClick);
                    }
                }
                playerArea.appendChild(playerLayout);
                playersContainer.appendChild(playerArea);
            });
        }

        function updateGameInfo() {
            gameIdDisplay.textContent = gameState.gameId || 'N/A';
            const currentPlayerName = gameState.players[gameState.currentPlayerId]?.name || 'Waiting...';
            currentPlayerDisplay.textContent = currentPlayerName;

            const isMyTurn = gameState.localPlayerId === gameState.currentPlayerId;
            drawCardBtn.disabled = !isMyTurn;
            passTurnBtn.disabled = !isMyTurn;
            leaveGameBtn.disabled = false; /* Always enabled when in game */
        }

        function updateDrawAndDiscardPiles() {
            const drawPileImg = drawPile.querySelector('.card-image');
            if (gameState.deckSize > 0) {
                drawPileImg.src = CARD_BACK_IMG;
                drawPileImg.classList.remove('face-down');
            } else {
                drawPileImg.src = BLANK_CARD_IMG;
                drawPileImg.classList.add('face-down');
            }

            const discardPileImg = discardPile.querySelector('.card-image');
            if (gameState.discardTopCard) {
                discardPileImg.src = getCardImageUrl(gameState.discardTopCard, true);
                discardPileImg.classList.remove('face-down');
            } else {
                discardPileImg.src = BLANK_CARD_IMG;
                discardPileImg.classList.add('face-down');
            }
        }

        function simulateDrawCard(card) {
            currentDrawnCard = card;
            console.log("You drew:", card);
            passTurnBtn.disabled = false;
        }

        function handleCardSlotClick(event) {
            if (gameState.localPlayerId !== gameState.currentPlayerId || !currentDrawnCard) {
                console.log("Not your turn or no card drawn yet.");
                return;
            }

            const clickedSlot = event.currentTarget;
            const targetPosition = parseInt(clickedSlot.dataset.position, 10);
            const targetPlayerId = clickedSlot.dataset.playerId;

            if (targetPlayerId === gameState.localPlayerId) {
                console.log(`Attempting to play ${currentDrawnCard.rank} of ${currentDrawnCard.suit || 'unknown suit'} to slot ${targetPosition}`);

                const oldCardInSlot = gameState.players[targetPlayerId].layout[targetPosition].card;
                const wasFaceUp = gameState.players[targetPlayerId].layout[targetPosition].faceUp;

                gameState.players[targetPlayerId].layout[targetPosition] = {
                    card: currentDrawnCard,
                    faceUp: true
                };

                if (oldCardInSlot && wasFaceUp) {
                    console.log("Discarding previously face-up card:", oldCardInSlot);
                    gameState.discardTopCard = oldCardInSlot;
                    currentDrawnCard = null;
                    passTurnBtn.disabled = false;
                } else if (oldCardInSlot && !wasFaceUp) {
                    currentDrawnCard = oldCardInSlot;
                    console.log("Flipped new card to play:", oldCardInSlot);
                    passTurnBtn.disabled = true;
                } else {
                    currentDrawnCard = null;
                    passTurnBtn.disabled = false;
                }

                /* IMPORTANT: Update Firebase with the new player layout and discard pile */
                set(ref(db, `games/${gameState.gameId}/players/${gameState.localPlayerId}/layout/${targetPosition}`), gameState.players[targetPlayerId].layout[targetPosition]);
                set(ref(db, `games/${gameState.gameId}/discardTopCard`), gameState.discardTopCard);

                renderPlayers();
                updateDrawAndDiscardPiles();

                if (!currentDrawnCard) {
                    console.log("Turn ended (card played or discarded).");
                    drawCardBtn.disabled = false;
                    passTurnBtn.disabled = true;
                    /* In a real game, you'd trigger backend to advance turn here. */
                }

            } else {
                console.log("You can only play cards into your own layout.");
            }
        }

        /* --- Initialization & Event Listeners --- */
        function initUI() {
            loadNickname();
            const hash = window.location.hash;
            if (hash && hash.startsWith('#')) {
                const gameIdFromUrl = hash.substring(1);
                joinGameIdInput.value = gameIdFromUrl;
                showSection(lobbySection); /* Show lobby first, then attempt to join */
                lobbyStatusMessage.textContent = `Attempting to join game: ${gameIdFromUrl}`;
                joinGame(gameIdFromUrl);
            } else {
                showSection(lobbySection);
            }
        }

        saveNicknameBtn.addEventListener('click', saveNickname);
        createGameBtn.addEventListener('click', createGame);
        joinGameBtn.addEventListener('click', () => joinGame(joinGameIdInput.value.trim()));
        leaveGameBtn.addEventListener('click', leaveGame);
        backToLobbyBtn.addEventListener('click', () => showSection(lobbySection));

        document.addEventListener('DOMContentLoaded', initUI);
    </script>
</body>
</html>
